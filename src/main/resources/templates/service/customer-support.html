<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- 네비게이션 바 포함 -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">고객센터</h1>
    <form>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="message">메시지</label>
            <textarea class="form-control" id="message" rows="5" placeholder="문의 내용을 입력하세요" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">문의하기</button>
    </form>
</div>
<div style="margin-top: 50px"></div>
<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
